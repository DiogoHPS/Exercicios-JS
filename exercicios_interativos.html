<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Interativos</title>
</head>
<style>
    textarea {
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 40px; /* Ajuste a altura mínima conforme necessário */
            resize: none; /* Evita redimensionamento manual */
    }
</style>
<body>
<!-- Q1 -->
    <form id="calcForm">
        <fieldset>
            <legend><b>Q1</b> - Calculo Semanal</legend>
            <label for="Segunda">Segunda-Feira:</label>
            <input type="text" id="Segunda" name="Segunda" placeholder="Valor Segunda-Feira"><br>
            
            <label for="Terça">Terça-Feira:</label>
            <input type="text" id="Terça" name="Terça" placeholder="Valor Terça-Feira"><br>
            
            <label for="Quarta">Quarta-Feira:</label>
            <input type="text" id="Quarta" name="Quarta" placeholder="Valor Quarta-Feira"><br>

            <label for="Quinta">Quinta-Feira:</label>
            <input type="text" id="Quinta" name="Quinta" placeholder="Valor Quinta-Feira"><br>
            
            <label for="Sexta">Sexta-Feira:</label>
            <input type="text" id="Sexta" name="Sexta" placeholder="Valor Sexta-Feira"><br>
            
            <label for="Sabado">Sabado:</label>
            <input type="text" id="Sabado" name="Sabado" placeholder="Valor Sabado"><br>

            <label for="Domingo">Domingo:</label>
            <input type="text" id="Domingo" name="Domingo" placeholder="Valor Domingo"><br>
            <input type="submit" id="calcFormButton" value="Enviar"> 
        </fieldset>
    </form>
    <br>
<!-- Q2 -->
    <form id="numberForm">
        <fieldset>
            <legend><b>Q2</b> - Insira os Números</legend>
            <div class="form-group">
                <label for="numbers">Números (separados por vírgula):</label>
                <input type="text" id="numbers" name="numbers">
            </div>
            <input type="submit" id="evenButton" value="Classificar">
        </fieldset>
    </form>
    <br>
<!-- Q3 -->
    <form id="palindromeForm">
        <fieldset>
        <legend><b>Q3</b> - Ensina a palavra para verificar Palíndromo</legend>
            <label for="word">Palavra:</label>
            <input type="text" id="word" name="world"><br>
            <input type="submit" id="palindromeButton" value="Verificar">
        </fieldset>
    </form>
    <br>
<!-- Q5 -->
    <form id="coutPhraseVowels">
        <fieldset>
        <legend><b>Q5(n tive saco de fazer a Q4)</b> - Ensira a frase e a vogal para ser contabilizada</legend>
            <label for="phrase">Ensira a frase: </label>
            <input type="text" id="phrase" name="phrase"><br>

            <label for="vowel">Ensira a vogal a ser contada: </label>
            <input type="text" name="vowel" id="vowel"><br>

            <input type="submit" id="vowelsCountButton" value="Verificar">
       </fieldset>
    </form>
    <br>
<!-- Q6 -->
    <form id="ordenedNames">
        <fieldset>
        <legend><b>Q6</b> Ensira os Nomes para ordena-los</legend>
        
        <label for="names">Ensira os Nomes: </label>
        <textarea name="names" id="names" rows="0"></textarea>

        <input type="submit" id="ordenedNamesButton" value="Ordenar!">
        </fieldset>
    </form>
    <br>
<!--  -->
<script src="atividades.js"></script>
</body>
</html>
